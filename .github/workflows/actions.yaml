name: Todo Workflow

on: 
    workflow_dispatch:

jobs:
    build-job:
        name: Build Job
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Build Docker Image
          uses: docker/setup-buildx-action@v3

        - name: list images
          run: |
            docker images
          